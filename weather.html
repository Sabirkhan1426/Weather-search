<html lang="en">

<head>

            <img src="clouds.png" class="weather-icon">

                    <i class='fas fa-water'></i>

                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                    <i class='fas fa-wind'></i>
